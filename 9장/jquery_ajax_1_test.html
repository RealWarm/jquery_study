<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
	$(function() {
		//--------------------------------------//
		// load() : 지정된 요소에, 서버에서 준 데이터를
		//          그대로 하위요소로 삽입하는 aJax 메소드
		//--------------------------------------//
		$("#newsWrap_1").
			load("jquery_ajax_news.html#news_1");
		//--------------------------------------//
		
		//--------------------------------------//
		$("#newsWrap_2").
			load("jquery_ajax_news.html #news_2");
		//--------------------------------------//
	}); // jq.
</script>
</head>
<body>
	<h1>LOAD 1</h1>
	<div id="newsWrap_1"></div>

	<h1>LOAD 2</h1>   
	<div id="newsWrap_2"></div>
</body>
</html>
