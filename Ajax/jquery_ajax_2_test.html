<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
  $(function() {
      //--------------------------------------------//
      $.ajax({
        url:"js/MOCK_DATA.json",

        dataType:"json",

        success:function(data) {
          console.log('- data:\n', data);

          if(data.length > 0) { // 수신JSON에 원소가 1개이상이면
            // 새로운 <table></table> 태그 생성
            var tb = $("<table />"); 

            // enhanced for 문을 이용하여,
            // JSON 배열 안의 각 원소를 순회(traverse)
            for(var i in data) { 
              // 배열 안의 각 원소(즉, 객체리터털)의
              // 필드값(즉, 객체리터럴의 속성) 추출
              var $id = data[i].id;
              var $first_name = data[i].first_name;
              var $last_name = data[i].last_name;
              var $email = data[i].email;
              var $gender = data[i].gender;

              var row = $("<tr />").append(
                $("<td />").text($id),
                $("<td />").text($first_name),
                $("<td />").text($last_name),
                $("<td />").text($email),
                $("<td />").text($gender)
              );

              tb.append(row);     // JSON **바인딩** 수행
            }

            $(".wrap").append(tb); // JSON **바인딩** 수행
          } // if
        } // success
      }); // $.ajax
      //--------------------------------------------//
  }); // jq.
</script>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
