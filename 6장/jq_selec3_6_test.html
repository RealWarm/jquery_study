<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		//---------------------------//
		// padding, border를 뺀, 순수
		// 컨텐츠 영역의 세로폭 얻기
		var w1 = $("#p1").height();
		console.log(w1);
		//---------------------------//

		//---------------------------//
		// border를 뺀, 하지만 padding까지 포함
		// 하는 컨텐츠 영역의 세로폭 얻기
		var w2 = $("#p1").innerHeight();
		console.log(w2);
		//---------------------------//

		//---------------------------//
		// padding + border까지 포함
		// 하는 컨텐츠 영역의 세로폭 얻기
		var w3 = $("#p1").outerHeight();
		console.log(w3);
		//---------------------------//

		//---------------------------//
		// padding + border까지 포함
		// 하는 컨텐츠 영역의 가로폭/세로폭 설정!
		$("#p2").
			outerWidth(100).
			outerHeight(100);
		//---------------------------//
	}); // end jq.
</script>

<style>
	* { padding: 0; }	/* 전체 선택자 */

	#p1, #p2 {		/* 그룹 선택자 */
		width: 100px;
		height: 50px;

		padding:20px;
		border: 5px solid #000;

		background-color: #ff0;
	}
</style>

</head>
<body>
	<h1>수치 조작 메서드</h1>

	<p id="p1">내용1</p>
	<p id="p2">내용2</p>
</body>
</html>
