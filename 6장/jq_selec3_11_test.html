<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>

	$(function( ){
		var copyObj = 
			$(".box1").	// Selector
				// 선택한 요소의 모든 자식요소선택
				children().		
				// 복제(기본값은? --> false)
				clone(); // 하위요소는 복제X		

		// 선택요소만 삭제
		$(".box2").remove();	

		// 선택한 요소의 모든 하위요소 삭제
		$(".box3").empty();		// 비워라!!!!

		// 선택한 요소의 하위요소들 맨 끝에 추가!!
		$(".box3").append(copyObj);

	}); // end jq.

</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
