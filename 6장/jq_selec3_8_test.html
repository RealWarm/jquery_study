<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){

		var topNum = $("h1").offset().top;
		$(window).scrollTop(topNum);

		var sct = $(window).scrollTop();
		console.log(sct);
		
	}); // end jq.
</script>

<style>
	* { 
		margin: 0; 
		padding: 0; 
	}   /* 전체 */

	body { line-height: 1; }	/* 요소(타입) */

	#wrap{					/* 아이디 */
		height: 5000px;
		padding-top: 2000px;
		border: 2px solid red;
		background: blue;
		color: white;
	}
</style>

</head>
<body>
	
	<div id="wrap">
		<h1>위치 메서드</h1>
	</div>

</body>
</html>
