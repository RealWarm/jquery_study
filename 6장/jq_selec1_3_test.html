<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.1.0/jquery-migrate.min.js"></script>

<script>

	$(function(){
		$(".tit").
			css("background-color","#ff0").
			css("border", "2px dashed #f00");
	});
	
	//--------------------------------------------------//
	var array = $("*");

	console.log('- array: ', array);
	console.log(`\t+ typeof array: ${typeof array}`);
	console.log(`\t+ length of array: ${array.length}`);
	
	console.log('---------------------------------------');

	for(var index=0; index < array.length; index++) {
		var element = array[index];

		console.log('\t+ elment:', element);
		console.log('\t+ typeof elment:', typeof element);
	} // for
	//--------------------------------------------------//	


</script>

</head>
<body>
	<h1>제이쿼리</h1>
	<h2 class="tit">선택자</h2>
	<h3>직접 선택자</h3>
</body>
</html>
