<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		//--------------------------------------//
		// 1. 버튼1에 기본 이벤트 등록
		//--------------------------------------//
		$(".btn_1").on("mouseover", function() {
			alert("HELLO!");
		});
		//--------------------------------------//
		
		//--------------------------------------//
		// 2. 버튼2에 라이브 이벤트 등록
		//--------------------------------------//
		$(document).on("mouseover", ".btn_2", function() {
			alert("WELCOME!");
		});    
		//--------------------------------------//

		//--------------------------------------//
		// 3. 새로운 요소로, 버튼2 문서객체 생성 및 
		//    HTML Tag에 추가(결합--> 이를 '바인딩'이라 함)
		//--------------------------------------//
		var btn_2 = 
		  $("<p><button class=\"btn_2\">버튼2</button></p>");

		$("#wrap").append(btn_2); // **상위요소에 바인딩**

		//--------------------------------------//
		// 4. 버튼1에 등록된 이벤트 삭제(해지) :
		//    기본 이벤트 등록 해지
		//--------------------------------------//
		$(".del_1").on("click", function(){
			$(".btn_1").off("mouseover");
		});
		//--------------------------------------//

		//--------------------------------------//
		// 5. 버튼2에 등록된 이벤트 삭제(해지) :
		//    라이브 이벤트 등록 해지
		//--------------------------------------//
		$(".del_2").on("click", function(){
			$(document).off("mouseover",".btn_2");
		});
	}); // jq.
</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
	</div>

	<p>
		<button class="del_1">버튼1 이벤트 해지</button> 
		<button class="del_2">버튼2 이벤트 해지</button>
	</p>
</body>
</html>
