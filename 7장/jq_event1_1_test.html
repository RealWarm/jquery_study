<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  

<script src="js/jquery.js"></script>

<script>
	$(function( ) {
		//-----------------------------//
		// 1. 단독 이벤트 등록 메소드
		//-----------------------------//
		// .btn1 Button tag(이벤트 타겟)에서 
		// onclick Event(이벤트 종류) 가 발생하면, 
		// 익명함수(이벤트 핸들러)
		// 에서 Event 처리
		$(".btn1").click(function f_onclick(event) {
			console.log('- .btn1::click invoked.');
			console.log('- event:', event);

			$(".btn1").
				parent().
				next().
				css( {"color": "#f00"} );

		}); // onclick
		//-----------------------------//

		//-----------------------------//
		// 2. 그룹 이벤트 등록(방식3)
		//-----------------------------//
		$(".btn2").on({

			"mouseover focus": function() {
				$(".btn2").
					parent().
					next().
					css({"color":"#0f0"});
			},
			
			"mouseout blur": function() {
				$(".btn2").
					parent().
					next().
					css({"color":"#000"});
			},

		});   
		//-----------------------------//
	}); // end eq.
</script>

</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>

	<p>내용1</p>

	<p>
		<button class="btn2">버튼2</button>
	</p>

	<p>내용2</p>
</body>
</html>
