<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function() {
		//-----------------------------------//
		$("#box_1").on("mouseenter", function(){
			$("#box_1")
				.css({"background-color":"yellow"});
		});
		//-----------------------------------//
		
		//-----------------------------------//
		$("#box_1").on("mouseleave", function(){
			$("#box_1")
				.css({"background-color":"pink"});
		});
		//-----------------------------------//





		//-----------------------------------//
		$("#btn2").on("mouseover", function(){
			$("#box_2")
				.css({"background-color":"red"});
		});
		//-----------------------------------//
		
		//-----------------------------------//
		$("#btn2").on("mouseout", function(){
			$("#box_2")
				.css({"background-color":"blue"});
		});
		//-----------------------------------//
	}); // end jq.
</script>
</head>
<body>
	<h1>mouseenter/mouseleave</h1>
	<div id="box_1" style="border: 2px solid red;padding:50px;">
		<p><a href="#">내용1</a></p>
		<p><a href="#">내용2</a></p>
		<p><a href="#">내용3</a></p>

		<button id="btn1">버튼1</button>
	</div>

	<h1>mouseover/mouseout</h1>	
	<div id="box_2" style="border: 2px dashed blue;">
		<p><a href="#">내용4</a></p>
		<p><a href="#">내용5</a></p>
		<p><a href="#">내용6</a></p>
		
		<button id="btn2">버튼2</button>
	</div>
</body>
</html>
