<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		//-----------------------------------//
		// 라이브 이벤트 등록
		//-----------------------------------//
		// ****** 라이브 이벤트 등록 기본형 *******
		// $([document | Event Target 상위요소 선택]).
		//  on('Event Types', 'Event Target', function(){});
		//------------------------------------------//
		$(".btn_wrap").delegate(".btn_1.on", 
		"mouseover focus", function() {
			alert("btn_1");
		});

		$(".btn_1").addClass("on");
		//-----------------------------------//

		//-----------------------------------//
		// 1회성 그룹 이벤트 등록
		//-----------------------------------//
		$(document).one("mouseover focus", 
		".btn_2.on", function() {
			alert("btn_2");
		});

		$(".btn_2").addClass("on");
		//-----------------------------------//
	}); // jq.
</script>
</head>
<body>
	<div id="wrap">
		<p class="btn_wrap">
			<button class="btn_1" tabindex="2">버튼1</button>
		</p>
		
		<p>
			<button class="btn_2" tabindex="1">버튼2</button>
		</p>
	</div>
</body>
</html>
